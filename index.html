<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>#1 - Pixel Art Generator | NOVIAN PROGRAM</title>
</head>
<body>
    <div class="wrapper">
            <div class="options">
             <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range"><b>Lebar Kotak</b></label>
                    <input type="range" id="width-range" min="1" max="50">
                    <span id="width-value">00</span>
    </div>
    <div class="slider">
            <label for="height-range"><b>Tinggi Kotak</b></label>
            <input type="range" id="height-range" min="1" max="50">
            <span  id="height-value">00</span>
    </div> 
    </div>
    <div class="opt-wrapper">
        <button id="submit-grid">Buat Kotak</button>
        <button id="clear-grid">Hapus Kotak</button>
        <input type="color" id="color-input">
        <button id="erase-btn">Hapus Warna</button>
        <button id="paint-btn">Warna</button>
    </div>
    </div>
    <div class="container"></div>
    </div>
<script src="index.js"></script>
</body>
</html>
